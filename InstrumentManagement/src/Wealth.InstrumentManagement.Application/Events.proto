syntax = "proto3";

import "Common.proto";

package wealth;

option csharp_namespace = "Wealth.InstrumentManagement";

message BondCouponChangedIntegrationEvent {
  BondIdProto bond_id = 1;
  ISINProto ISIN = 2;
  MoneyProto new_coupon = 3;
}

message StockDividendChangedIntegrationEvent {
  StockIdProto stock_id = 1;
  ISINProto ISIN = 2;
  MoneyProto new_dividend = 3;
}

message StockPriceChangedIntegrationEvent {
  StockIdProto stock_id = 1;
  ISINProto ISIN = 2;
  MoneyProto new_price = 3;
}

message BondPriceChangedIntegrationEvent {
  BondIdProto bond_id = 1;
  ISINProto ISIN = 2;
  MoneyProto new_price = 3;
}
