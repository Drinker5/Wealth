syntax = "proto3";

import "Common.proto";
import "google/protobuf/timestamp.proto";

package wealth;

option csharp_namespace = "Wealth.PortfolioManagement";

message PortfolioManagementEvent {
  string id = 1;
  google.protobuf.Timestamp date = 2;
  oneof variant {
    StockBoughtIntegrationEvent stock_bought = 3;
    BondBoughtIntegrationEvent bond_bought = 4;
    CurrencyDepositedIntegrationEvent currency_deposited = 5;
  }
}

message StockBoughtIntegrationEvent {
  PortfolioIdProto portfolio_id = 1;
  StockIdProto instrument_id = 2;
  MoneyProto total_price = 3;
  int32 quantity = 4;
}

message BondBoughtIntegrationEvent {
  PortfolioIdProto portfolio_id = 1;
  BondIdProto instrument_id = 2;
  MoneyProto total_price = 3;
  int32 quantity = 4;
}

message CurrencyDepositedIntegrationEvent {
  PortfolioIdProto portfolio_id = 1;
  MoneyProto amount = 2;
}



