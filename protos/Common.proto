syntax = "proto3";

package wealth;

option csharp_namespace = "Wealth.BuildingBlocks";

message GuidProto {
  string value = 1;
}

message MoneyProto {
  CurrencyCodeProto currency = 1;
  DecimalProto amount = 2;
}

enum CurrencyCodeProto {
  NONE = 0;
  RUB = 1;
  USD = 2;
  EUR = 3;
  CNY = 4;
}

message DecimalProto {
  int64 units = 1;
  sfixed32 nanos = 2;
}

message ISINProto {
  string value = 1;
}

enum InstrumentTypeProto {
  INSTRUMENT_TYPE_PROTO_STOCK = 0;
  INSTRUMENT_TYPE_PROTO_BOND = 1;
  INSTRUMENT_TYPE_PROTO_CURRENCY_ASSET = 2;
  INSTRUMENT_TYPE_PROTO_CURRENCY = 3;
}

message PortfolioIdProto {
  int32 id = 1;
}

message BondIdProto {
  int32 id = 1;
}

message StockIdProto {
  int32 id = 1;
}

message CurrencyIdProto {
  int32 id = 1;
}

message DepositIdProto {
  int32 id = 1;
}

message WalletIdProto {
  int32 id = 1;
}
