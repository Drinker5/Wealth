syntax = "proto3";

import "Common.proto";
import "google/protobuf/timestamp.proto";

package wealth;

option csharp_namespace = "Wealth.PortfolioManagement";

message OperationProto {
  string id = 1;
  google.protobuf.Timestamp date = 2;
  oneof variant {
    BondAmortizationOperationProto bond_amortization_operation = 3;
    CurrencyOperationProto currency_operation = 4;
    StockTradeOperationProto stock_trade = 5;
    BondBrokerFeeOperationProto bond_broker_fee = 6;
    BondCouponOperationProto bond_coupon = 7;
    BondTradeOperationProto bond_trade = 8;
    StockBrokerFeeOperationProto stock_broker_fee = 9;
    StockDelistOperationProto stock_delist = 10;
    StockDividendOperationProto stock_dividend = 11;
    StockDividendTaxOperationProto stock_dividend_tax = 12;
    StockSplitOperationProto stock_split = 13;
  }
}

message BondAmortizationOperationProto {
  PortfolioIdProto portfolio_id = 1;
  BondIdProto bond_id = 2;
  MoneyProto amount = 3;
}

message CurrencyOperationProto {
  PortfolioIdProto portfolio_id = 1;
  MoneyProto Amount = 2;
  CurrencyOperationTypeProto Type = 3;
}

enum CurrencyOperationTypeProto {
  CURRENCY_OPERATION_TYPE_PROTO_UNKNOWN = 0;
  CURRENCY_OPERATION_TYPE_PROTO_DEPOSIT = 1;
  CURRENCY_OPERATION_TYPE_PROTO_WITHDRAW = 2;
}

message StockTradeOperationProto {
  PortfolioIdProto portfolio_id = 1;
  MoneyProto amount = 2;
  int64 quantity = 3;
  TradeOperationTypeProto type = 4;
  StockIdProto stock_id = 5;
}

enum TradeOperationTypeProto {
  TRADE_OPERATION_TYPE_PROTO_UNKNOWN = 0;
  TRADE_OPERATION_TYPE_PROTO_BUY = 1;
  TRADE_OPERATION_TYPE_PROTO_SELL = 2;
}

message BondBrokerFeeOperationProto {
  PortfolioIdProto portfolio_id = 1;
  BondIdProto bond_id = 2;
  MoneyProto amount = 3;
}

message BondCouponOperationProto {
  PortfolioIdProto portfolio_id = 1;
  BondIdProto bond_id = 2;
  MoneyProto amount = 3;
}

message BondTradeOperationProto {
  PortfolioIdProto portfolio_id = 1;
  MoneyProto amount = 2;
  int64 quantity = 3;
  TradeOperationTypeProto type = 4;
  BondIdProto bond_id = 5;
}

message StockBrokerFeeOperationProto {
  PortfolioIdProto portfolio_id = 1;
  StockIdProto stock_id = 2;
  MoneyProto amount = 3;
}

message StockDelistOperationProto {
  StockIdProto stock_id = 1;
}

message StockDividendOperationProto {
  PortfolioIdProto portfolio_id = 1;
  StockIdProto stock_id = 2;
  MoneyProto amount = 3;
}

message StockDividendTaxOperationProto {
  PortfolioIdProto portfolio_id = 1;
  StockIdProto stock_id = 2;
  MoneyProto amount = 3;
}

message StockSplitOperationProto {
  StockIdProto stock_id = 1;
  int32 ration_old = 2;
  int32 ration_new = 3;
}
