syntax = "proto3";

import "Common.proto";

package wealth;

option csharp_namespace = "Wealth.StrategyTracking";

service StrategiesService {
  rpc GetStrategy (GetStrategyRequest) returns (GetStrategyResponse);
}

message GetStrategyRequest {
  int32 strategy_id = 1;
}

message GetStrategyResponse {
  string name = 1;
  repeated StrategyComponent components = 2;

  message StrategyComponent {
    int32 instrument_id = 1;
    InstrumentTypeProto instrument_type = 2;
    DecimalProto weight = 3;
  }
}
