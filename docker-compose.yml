name: Wealth
services:
  currency-management:
    build:
      context: ./CurrencyManagement
      dockerfile: ./Dockerfile
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:80
      - ASPNETCORE_ENVIRONMENT=Development
      - EventBus__ConnectionFactory__HostName=rabbit
      - ConnectionStrings__CurrencyManagement=Host=postgres;Username=postgres;Password=postgres;Persist Security Info=True;Database=postgres;
    ports:
      - 5000:80
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy

  instrument-management:
    build:
      context: ./InstrumentManagement
      dockerfile: ./Dockerfile
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:80
      - ASPNETCORE_ENVIRONMENT=Development
      - Services__currency__http=currency-management
    ports:
      - 5001:80
    restart: on-failure

  rabbit:
    image: rabbitmq:management
  postgres:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgAdmin:
    image: dpage/pgadmin4
    ports:
      - 5050:80
    volumes:
      - ./servers.json:/pgadmin4/servers.json 
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com 
      - PGADMIN_DEFAULT_PASSWORD=postgres
      - PGADMIN_CONFIG_SERVER_MODE=False